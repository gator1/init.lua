# ThePrimeagen-style tmux config
# ==============================

# True color support
set -ga terminal-overrides ",xterm-256color*:Tc"
set-option -g default-terminal "screen-256color"

# No delay for escape key
set -s escape-time 0

# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Clean status bar
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g status-position bottom

# Reload config with prefix+r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Vi mode for copy
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# Vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Quick window splits (use current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Sessionizer bindings
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Quick access to your common projects (customize these!)
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/dev/heyo"

# Open TODO
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/TODO.md"

# Increase scrollback
set -g history-limit 50000

# Mouse support (optional - Prime doesn't use it but many find it helpful)
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off
